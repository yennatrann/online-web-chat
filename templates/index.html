<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet" />
    <title>Say Hello!</title>
</head>
<body>
    <img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png"><br>
    <h1>Start chat now!</h1>
    <form action="/" method="POST">
        <input type="text" id="room" name="room" placeholder="Enter room ID" required autofocus><br>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br>
        <button value="submit">Start Chat</button>
      </form>
</body>
</html>
